        // ============================================================

        };

        // ============================================================

        const uploadZone = document.getElementById('uploadZone');

        function createParticles() {
            const container = document.getElementById('particles');
            const colors = ['#a855f7', '#3b82f6', '#06b6d4', '#ec4899'];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }
        createParticles();

        // ============================================================
        // æ–‡ä»¶ä¸Šä¼ 
        // ============================================================
        uploadZone.addEventListener('click', () => fileInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
            fileInput.value = '';
        });

        async function handleFiles(files) {
            const filesArray = Array.from(files);
            
            for (let i = 0; i < filesArray.length; i++) {
                const file = filesArray[i];
                const ext = file.name.split('.').pop().toLowerCase();
                if (!['pdf', 'docx'].includes(ext)) {
                    alert(`ä¸æ”¯æŒçš„æ ¼å¼: ${file.name}`);
                    continue;
                }

                // ä¸Šä¼ æ–‡ä»¶
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await res.json();
                    
                    if (data.error) {
                        alert(data.error);
                        continue;
                    }

                    state.tasks.set(data.id, {
                        id: data.id,
                        filename: data.filename,
                        status: 'pending'
                    });

                    updateUI();
                } catch (err) {
                    console.error('ä¸Šä¼ å¤±è´¥:', err);
                    alert('ä¸Šä¼ å¤±è´¥: ' + file.name);
                }
            }
        }

        // ============================================================
        // UI æ›´æ–°
        // ============================================================
        function updateUI(isNew = true) {
            const pending = [...state.tasks.values()].filter(t => t.status === 'pending');
            const processing = [...state.tasks.values()].filter(t => t.status === 'processing');
            const completed = [...state.tasks.values()].filter(t => t.status === 'completed' || t.status === 'error');
            const allTasks = [...state.tasks.values()];

            // åªè¦æœ‰ä»»åŠ¡å°±æ˜¾ç¤ºå¾…å¤„ç†å¡ç‰‡
            if (allTasks.length > 0) {
                pendingCard.style.display = 'block';
                pendingCount.textContent = pending.length;
                
                if (pending.length > 0) {
                    pendingList.innerHTML = pending.map(task => `
                        <div class="file-item">
                            <div class="file-info">
                                <span class="file-icon">${task.filename.endsWith('.pdf') ? 'ğŸ“„' : 'ğŸ“'}</span>
                                <span class="file-name">${task.filename}</span>
                            </div>
                            <button class="file-remove" onclick="removeTask('${task.id}')">âœ•</button>
                        </div>
                    `).join('');
                } else {
                    pendingList.innerHTML = '<div class="empty-state">æ²¡æœ‰å¾…å¤„ç†æ–‡ä»¶</div>';
                }

                startBtn.disabled = pending.length === 0 || state.isProcessing;
                
                // æœ‰å®Œæˆçš„ä»»åŠ¡å°±å¯ç”¨ä¸‹è½½æŒ‰é’®
                const completedSuccess = completed.filter(t => t.status === 'completed');
                downloadAllBtn.disabled = completedSuccess.length === 0;
            } else {
                pendingCard.style.display = 'none';
            }

            // ç»“æœåˆ—è¡¨
            const allResults = [...processing, ...completed];
            if (allResults.length > 0) {
                resultsCard.style.display = 'block';
                resultsCount.textContent = `${completed.filter(t => t.status === 'completed').length}/${allResults.length}`;
                
                resultsList.innerHTML = allResults.map(task => renderResultCard(task, isNew)).join('');
            } else {
                resultsCard.style.display = 'none';
            }
        }

        function renderResultCard(task, isNew = false) {
            const statusMap = {
                'pending': { icon: 'ğŸ•', text: 'ç­‰å¾…ä¸­', class: 'status-pending' },
                'processing': { icon: 'â³', text: 'è§£æä¸­', class: 'status-processing' },
                'completed': { icon: 'âœ…', text: 'å·²å®Œæˆ', class: 'status-completed' },
                'error': { icon: 'âŒ', text: 'å¤±è´¥', class: 'status-error' }
            };
            const status = statusMap[task.status];
            const newClass = isNew ? 'new' : '';

            let content = `
                <div class="result-card ${task.status} ${newClass}">
                    <div class="result-header">
                        <span class="result-filename">${task.filename}</span>
                        <span class="status-badge ${status.class}">${status.icon} ${status.text}</span>
                    </div>
            `;

            if (task.status === 'processing') {
                content += `
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${task.progress || 0}%"></div>
                    </div>
                    <div class="progress-text">${task.message || 'å¤„ç†ä¸­...'}</div>
                `;
            }

            if (task.status === 'completed' && task.result) {
                const basicInfo = task.result['basic_info'] || task.result['åŸºæœ¬ä¿¡æ¯'] || {};
                const personalInfo = task.result['personal_info'] || task.result['ä¸ªäººä¿¡æ¯'] || {};
                const workExp = task.result['work_experience'] || task.result['å·¥ä½œç»å†'] || [];
                const latestJob = workExp.length > 0 ? workExp[0] : {};
                
                content += `
                    <div class="result-info">
                        <div class="info-item">
                            <span class="info-label">ğŸ‘¤ å§“å</span>
                            <span class="info-value">${basicInfo['name'] || basicInfo['å§“å'] || 'æœªæå–'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ğŸ’¼ å½“å‰/æœ€è¿‘èŒä½</span>
                            <span class="info-value">${latestJob['position'] || latestJob['å²—ä½'] || 'æœªæå–'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ğŸ“ ç”µè¯</span>
                            <span class="info-value">${personalInfo['phone'] || personalInfo['ç”µè¯'] || 'æœªæå–'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ğŸ“ æœ€é«˜å­¦å†</span>
                            <span class="info-value">${personalInfo['highest_education'] || personalInfo['æœ€é«˜å­¦å†'] || 'æœªæå–'}</span>
                        </div>
                    </div>
                    <div class="result-actions">
                        <a href="/api/tasks/${task.id}/download" class="btn btn-sm btn-download">ğŸ“¥ ä¸‹è½½ Excel</a>
                        <button class="btn btn-sm btn-preview" onclick="showExcelPreview('${task.id}')" style="background: rgba(6, 182, 212, 0.15); color: var(--accent-cyan); border-color: rgba(6, 182, 212, 0.3);">ğŸ“Š é¢„è§ˆè¡¨æ ¼</button>
                        <button class="btn btn-sm btn-preview" onclick="showJsonPreview('${task.id}')">ğŸ“„ è§£æJSON</button>
                    </div>
                `;
            }

            if (task.status === 'error') {
                content += `
                    <div style="color: var(--error); margin-top: 10px; font-size: 0.9rem;">
                        âŒ ${task.message || 'å¤„ç†å¤±è´¥'}
                    </div>
                `;
            }

            content += '</div>';
            return content;
        }

        // ============================================================
        // ä»»åŠ¡æ“ä½œ
        // ============================================================
        async function removeTask(taskId) {
            await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
            state.tasks.delete(taskId);
            updateUI();
        }

        startBtn.addEventListener('click', async () => {
            state.isProcessing = true;
            startBtn.disabled = true;

            try {
                await fetch('/api/process', { method: 'POST' });
                
                // è½®è¯¢çŠ¶æ€
                pollStatus();
            } catch (err) {
                console.error(err);
                state.isProcessing = false;
                updateUI();
            }
        });

        async function pollStatus() {
            const pending = [...state.tasks.values()].filter(
                t => t.status === 'pending' || t.status === 'processing'
            );

            if (pending.length === 0) {
                state.isProcessing = false;
                updateUI();
                return;
            }

            let hasChanges = false;
            for (const task of pending) {
                try {
                    const res = await fetch(`/api/tasks/${task.id}/status`);
                    const data = await res.json();
                    
                    // æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
                    const oldTask = state.tasks.get(task.id);
                    if (!oldTask || oldTask.status !== data.status || oldTask.progress !== data.progress) {
                        hasChanges = true;
                    }
                    
                    state.tasks.set(task.id, data);
                } catch (err) {
                    console.error(err);
                }
            }

            // åªåœ¨æœ‰å˜åŒ–æ—¶æ›´æ–° UI
            if (hasChanges) {
                updateUI(false);  // false è¡¨ç¤ºä¸æ˜¯æ–°æ·»åŠ 
            }

            // ç»§ç»­è½®è¯¢
            const stillProcessing = [...state.tasks.values()].some(
                t => t.status === 'pending' || t.status === 'processing'
            );

            if (stillProcessing) {
                setTimeout(pollStatus, 800);  // ç¨å¾®å»¶é•¿è½®è¯¢é—´éš”
            } else {
                state.isProcessing = false;
                updateUI(false);
            }
        }

        downloadAllBtn.addEventListener('click', () => {
            window.location.href = '/api/download-all';
        });

        // ============================================================
        // é¢„è§ˆåŠŸèƒ½
        // ============================================================
        
        // JSON é¢„è§ˆ
        async function showJsonPreview(taskId) {
            try {
                const res = await fetch(`/api/tasks/${taskId}/result`);
                const data = await res.json();
                
                const modal = document.getElementById('modal');
                modal.classList.remove('wide');
                document.getElementById('modalTitle').textContent = 'ğŸ“„ è§£æç»“æœ (JSON)';
                document.getElementById('modalBody').innerHTML = `
                    <pre class="json-preview">${JSON.stringify(data, null, 2)}</pre>
                `;
                document.getElementById('modalOverlay').classList.add('active');
            } catch (err) {
                alert('è·å–è¯¦æƒ…å¤±è´¥');
            }
        }

        // Excel è¡¨æ ¼é¢„è§ˆ
        async function showExcelPreview(taskId) {
            try {
                const res = await fetch(`/api/tasks/${taskId}/excel-preview`);
                const data = await res.json();
                
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const modal = document.getElementById('modal');
                modal.classList.add('wide');
                document.getElementById('modalTitle').textContent = 'ğŸ“Š Excel é¢„è§ˆ';
                
                // æ„å»ºè¡¨æ ¼ HTML
                let tableHtml = '<div class="excel-preview"><table class="excel-table">';
                
                data.rows.forEach((row, rowIndex) => {
                    tableHtml += '<tr>';
                    row.forEach((cell, colIndex) => {
                        // æ£€æŸ¥æ˜¯å¦æ˜¯åˆå¹¶å•å…ƒæ ¼çš„ä¸€éƒ¨åˆ†ï¼ˆéèµ·å§‹å•å…ƒæ ¼ï¼‰
                        let isMerged = false;
                        let skipCell = false;
                        let rowspan = 1;
                        let colspan = 1;
                        
                        for (const merged of data.mergedCells) {
                            if (rowIndex >= merged.startRow && rowIndex <= merged.endRow &&
                                colIndex >= merged.startCol && colIndex <= merged.endCol) {
                                if (rowIndex === merged.startRow && colIndex === merged.startCol) {
                                    // èµ·å§‹å•å…ƒæ ¼
                                    rowspan = merged.endRow - merged.startRow + 1;
                                    colspan = merged.endCol - merged.startCol + 1;
                                    isMerged = true;
                                } else {
                                    // è¢«åˆå¹¶çš„å•å…ƒæ ¼ï¼Œè·³è¿‡
                                    skipCell = true;
                                }
                                break;
                            }
                        }
                        
                        if (!skipCell) {
                            const tag = rowIndex === 0 ? 'th' : 'td';
                            const spanAttrs = [];
                            if (rowspan > 1) spanAttrs.push(`rowspan="${rowspan}"`);
                            if (colspan > 1) spanAttrs.push(`colspan="${colspan}"`);
                            tableHtml += `<${tag} ${spanAttrs.join(' ')}>${cell}</${tag}>`;
                        }
                    });
                    tableHtml += '</tr>';
                });
                
                tableHtml += '</table></div>';
                
                document.getElementById('modalBody').innerHTML = tableHtml;
                document.getElementById('modalOverlay').classList.add('active');
            } catch (err) {
                console.error(err);
                alert('è·å– Excel é¢„è§ˆå¤±è´¥');
            }
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        document.getElementById('modalOverlay').addEventListener('click', (e) => {
            if (e.target.id === 'modalOverlay') {
                closeModal();
            }
        });

        // ESC å…³é—­å¼¹çª—
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
